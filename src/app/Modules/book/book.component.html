<div>
    <a class="btn btn-primary" style="margin-left: 10px;" [routerLink]="['/member']">Go to Member List</a>
    <a class="btn btn-primary" style="margin-left: 10px;" [routerLink]="['/borrowed-list']">Go to Borrow List</a>
</div>
<div style="text-align: right; margin-top: 20px;">
    <button class="btn btn-primary" (click)="addBook()">Add Book</button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Book ID</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Publication Year</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of lstBook; let i = index">
            <td>{{i + 1}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
            <td>{{book.publicationYear}}</td>
            <td>
                <button class="btn btn-primary" (click)="editBook(book)">Edit</button>
                <button class="btn btn-danger" (click)="obDeleteBook(book)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<ng-template #bookAddTemplate>
    <div class="modal-header">
        <h6 class="modal-title pull-left">Add Book</h6>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #bookForm="ngForm" (ngSubmit)="saveBook()">
            <div class="form-group">
                <label for="bookTitle">Book Title</label>
                <input type="text" name="bookTitle" id="bookTitle" class="form-control" [(ngModel)]="objBook.title"
                    required>
            </div>
            <div class="form-group">
                <label for="bookAuthor">Author</label>
                <input type="text" name="bookAuthor" id="bookAuthor" class="form-control" [(ngModel)]="objBook.author"
                    required>
            </div>
            <div class="form-group">
                <label for="bookPublisher">Publisher</label>
                <input type="text" name="bookPublisher" id="bookPublisher" class="form-control"
                    [(ngModel)]="objBook.publisher" required>
            </div>
            <div class="form-group">
                <label for="publicationYear">Publication Year</label>
                <input type="number" name="publicationYear" id="publicationYear" class="form-control"
                    [(ngModel)]="objBook.publicationYear" required>
            </div>
            <div class="button-wrapper d-flex align-items-center justify-content-between gap-2 mt-3">
                <button type="button" class="clear-button" (click)="modalRef?.hide()">Cancel</button>
                <button type="submit" class="common-button">Save</button>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #DeleteConfirmationModal>
    <div class="modal-header">
        <h6 class="modal-title pull-left">Delete Confirmation</h6>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this book?</p>
    </div>
    <div class="modal-footer">
        <div class="button-wrapper d-flex align-Suppliers-center justify-content-between gap-2 mt-3">
            <button type="button" class="clear-button" (click)="modalRef?.hide()">No</button>
            <button type="button" class="common-button" (click)="deleteBook()">Yes</button>
        </div>
    </div>
</ng-template>
